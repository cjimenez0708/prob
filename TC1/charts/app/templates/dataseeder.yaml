{{ if .Values.config.dataseeder.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.config.dataseeder.name }}
  labels:
    app: {{ .Values.config.dataseeder.name }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Values.config.dataseeder.name }}
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Values.config.dataseeder.name }}
        image: {{ .Values.config.dataseeder.image }}
        command: 
          - "python"
          - "app.py"
        env:
          - name: POSTGRES
            value: "databases-postgresql-primary"  # ‚Üê Cambiar de "databases-postgresql", es correcto?
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_DB
            value: "postgres"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: databases-postgresql
                key: postgres-password
                optional: false


          - name: MARIADB
            value: "databases-mariadb"
          - name: MARIADB_TABLE
            value: "objects"
          - name: MARIADB_DB
            value: "control"
          - name: MARIADB_USER
            value: "root"
          - name: MARIADB_PASS
            valueFrom:
              secretKeyRef:
                name: databases-mariadb
                key: mariadb-root-password
                optional: false

          - name: PROMETHEUSENDPOINT
            value: "http://prometheus-operated.monitoring.svc.cluster.local:9090"
          #- name: CHROMA_ENDPOINT
          #  value: "http://databases-chromadb:8000"

          - name: ELASTIC_USER
            value: "elastic"
          - name: ES_PORT
            value: "9200"
          - name: ELASTIC_PASS
            valueFrom:
              secretKeyRef:
                name: ic4302-es-elastic-user
                key: elastic
                optional: false
          - name: ELASTIC
            value: "ic4302-es-http"

          - name: CHROMA_ENDPOINT
            value: "http://databases-chromadb:8000"
          - name: CHROMA_COLLECTION
            value: "animals"
          - name: CHROMA_EMBED_MODEL
            value: "sentence-transformers/all-MiniLM-L6-v2"


          - name: VESPA_ENDPOINT
            value: "http://vespa:8081"
          - name: VESPA_COLLECTION
            value: "animales"
                

{{ end }}
