{{ if .Values.config.flask.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.config.flask.name }}
  labels:
    app: {{ .Values.config.flask.name }}
spec:
  replicas: {{ .Values.config.flask.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.config.flask.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.config.flask.name }}
    spec:
      containers:
      - name: {{ .Values.config.flask.name }}
        image: {{ .Values.config.flask.image }}
        ports:
        - containerPort: 5000
        env:
            - name: PROMETHEUSENDPOINT
              value: "http://prometheus-operated.monitoring.svc.cluster.local:9090"
            - name: CHROMA_ENDPOINT
              value: "http://databases-chromadb:8000"
            - name: MARIADB
              value: "databases-mariadb"
            - name: MARIADB_TABLE
              value: "objects"
            - name: MARIADB_DB
              value: "control"
            - name: MARIADB_USER
              value: "root"
            - name: MARIADB_PASS
              valueFrom:
                secretKeyRef:
                  name: databases-mariadb
                  key: mariadb-root-password
                  optional: false
            - name: ELASTIC_USER
              value: "elastic"
            - name: ES_PORT
              value: "9200"
            - name: ELASTIC_PASS
              valueFrom:
                secretKeyRef:
                  name: ic4302-es-elastic-user
                  key: elastic
                  optional: false
            - name: ELASTIC
              value: "ic4302-es-http"
            - name: MEMCACHED_HOST
              value: "databases-memcached"
            - name: MEMCACHED_PORT
              value: "11211"
            - name: POSTGRES
              value: "databases-postgresql-primary"  # ‚Üê Cambiar de "databases-postgresql", es correcto?
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_DB
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: databases-postgresql
                  key: postgres-password
                  optional: false

            - name: VESPA_ENDPOINT
              value: "http://vespa:8081"
            - name: VESPA_COLLECTION
              value: "animales"
            
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.config.flask.name }}
spec:
  type: NodePort
  selector:
    app: {{ .Values.config.flask.name }}
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30080
{{ end }}

